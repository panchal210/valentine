<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff5f8f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      padding: 26px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 1.7rem;
    }

    p {
      margin: 0 0 18px 0;
      font-size: 1.1rem;
      line-height: 1.45;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ec4899;
      color: white;
      box-shadow: 0 14px 30px rgba(236,72,153,0.45);
      transform: scale(1);
    }

    #no {
      background: #e5e7eb;
      color: #111827;
    }

    /* Romantic visual state */
    .romance {
      animation: glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 18px rgba(255,105,180,0.35); }
      to   { box-shadow: 0 0 40px rgba(255,105,180,0.85); }
    }

    .final {
      font-size: 1.15rem;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      left: 0;
      font-size: 22px;
      opacity: 0.9;
      pointer-events: none;
      animation: floatUp 4.2s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      to   { transform: translateY(-120vh) translateX(var(--drift)) scale(1.8); opacity: 0; }
    }

    .sparkle {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey â¤ï¸</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="no" onclick="noAttempt()" ontouchstart="noAttempt()">No ğŸ™ˆ</button>
    </div>

    <p id="hint" style="margin-top:14px; color:#6b7280; font-size:0.95rem;">
      (Tip: you can try â€œNoâ€â€¦ but it might have consequences ğŸ˜„)
    </p>
  </div>

  <script>
    let yesScale = 1;
    let noCount = 0;
    let heartsStarted = false;
    let heartTimer = null;

    function yesClicked() {
      const card = document.getElementById("card");
      card.classList.add("romance");

      card.innerHTML = `
        <h1>YAY! ğŸ’–</h1>
        <p class="final">
          You just made my whole day.<br/>
          Happy Valentineâ€™s Day ğŸ’˜
        </p>
        <div class="sparkle">ğŸ’ âœ¨ ğŸ’</div>
      `;

      startHearts();
    }

    function noAttempt() {
      // Prevent "double firing" on some mobiles (touchstart + click)
      const now = Date.now();
      if (noAttempt.last && now - noAttempt.last < 250) return;
      noAttempt.last = now;

      noCount++;

      // Grow YES button
      const yesBtn = document.getElementById("yes");
      if (!yesBtn) return;

      // Each "No" increases scale
      yesScale = Math.min(yesScale + 0.22, 2.6); // cap so it doesn't become absurd
      yesBtn.style.transform = `scale(${yesScale})`;

      // Make it more "tempting"
      yesBtn.style.boxShadow = `0 ${14 + noCount * 3}px ${30 + noCount * 6}px rgba(236,72,153,0.55)`;

      // Change the No button text progressively
      const noBtn = document.getElementById("no");
      if (noBtn) {
        const texts = [
          "No ğŸ™ˆ",
          "Waitâ€¦ ğŸ˜…",
          "You sure? ğŸ¥º",
          "Really sure? ğŸ˜³",
          "Ok butâ€¦ ğŸ˜¬",
          "Iâ€™m getting nervous ğŸ˜µâ€ğŸ’«"
        ];
        noBtn.innerText = texts[Math.min(noCount, texts.length - 1)];
      }

      // Optional: tiny bounce to draw attention
      yesBtn.animate(
        [{ transform: `scale(${yesScale})` }, { transform: `scale(${yesScale + 0.06})` }, { transform: `scale(${yesScale})` }],
        { duration: 180, easing: "ease-out" }
      );
    }

    function startHearts() {
      if (heartsStarted) return;
      heartsStarted = true;

      heartTimer = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = pick(["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’","ğŸ’•"]);
        heart.style.left = (Math.random() * 100) + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.setProperty("--drift", (Math.random() * 120 - 60) + "px");
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4300);
      }, 220);
    }

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
  </script>
</body>
</html>
