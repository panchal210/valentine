<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For You</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: system-ui, sans-serif;
    overflow: hidden;
    color: white;
  }

  .star {
    position: fixed;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  .card {
    position: relative;
    z-index: 2;
    max-width: 360px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    padding: 28px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(8px);
    border-radius: 24px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  }

  h1 {
    margin-top: 0;
    font-size: 1.6rem;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
  }

  .choices {
    margin-top: 26px;
    display: flex;
    justify-content: center;
    gap: 18px;
    align-items: center;
  }

  button {
    border: none;
    border-radius: 999px;
    padding: 12px 26px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  #yes {
    background: #ec4899;
    color: white;
    box-shadow: 0 12px 30px rgba(236,72,153,0.5);
  }

  #no {
    background: rgba(255,255,255,0.7);
    color: #020617;
  }

  .fade {
    opacity: 0.3;
    transform: scale(0.85);
  }

  .glow {
    box-shadow: 0 0 50px rgba(236,72,153,0.9);
    transform: scale(1.25);
  }

  .heart {
    position: fixed;
    font-size: 22px;
    animation: float 4s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p id="text">I‚Äôve been meaning to ask you something.</p>

  <div class="choices">
    <button id="yes" onclick="yes()">Yes</button>
    <button id="no" onclick="no()">No</button>
  </div>
</div>

<script>
  // stars
  for (let i = 0; i < 70; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(s);
  }

  let noCount = 0;

  function no() {
    noCount++;
    document.getElementById("text").innerText =
      noCount < 3
        ? "Sometimes the universe likes to nudge us gently‚Ä¶"
        : "Some things just feel right.";

    document.getElementById("no").classList.add("fade");
    document.getElementById("yes").classList.add("glow");

    // subtle star drift
    document.querySelectorAll(".star").forEach(star => {
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
    });
  }

  function yes() {
    const card = document.getElementById("card");
    card.innerHTML = `
      <h1>It was always you üíñ</h1>
      <p>
        Will you be my Valentine?
      </p>
    `;
    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 260);
  }
</script>

</body>
</html>
