<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 75, 110, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2rem;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Prevents layout jump */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            order: 1; /* Keeps Yes on the left/first */
        }

        #noBtn {
            background-color: #eee;
            color: #555;
            order: 2;
            /* No absolute position initially to keep alignment perfect */
        }

        .heart {
            position: absolute;
            color: #ff4b6e;
            user-select: none;
            pointer-events: none;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="displayGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYycXN6OHB0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0JmcmVzaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons" id="buttonGroup">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // On first hover, switch to fixed positioning so it can escape
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            // Calculate random position within the viewport padding
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            const question = document.getElementById('question');
            const buttons = document.getElementById('buttonGroup');
            const gif = document.getElementById('displayGif');

            question.innerHTML = "I knew you'd say yes! ❤️";
            buttons.style.display = 'none';
            gif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM201cTZ6YXFidXN0dzZqZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0JmcmVzaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L4lvBpHFmxc6V0N0wD/giphy.gif";

            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
